{% extends '_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<!-- Add social auth buttons -->
{% load socialaccount %}

<form method="post" action="{% provider_login_url 'twitter_oauth2' %}">
    {% csrf_token %}
    <input type="submit" value="Login with Twitter">
</form>

{% endblock %}
