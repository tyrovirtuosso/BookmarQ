{% extends "_base.html" %}

{% block content %}
<h2>Deck List</h2>
<ul>
    {% for deck in decks %}
        <li>
            <a href="{% url 'decks:deck_detail' deck.id %}">{{ deck.deck_name }}</a>
            <a href="{% url 'decks:review' deck.id %}">Review</a>

        </li>
    {% endfor %}
</ul>
<a href="{% url 'decks:create_deck' %}">Create a Deck</a>
{% endblock %}
